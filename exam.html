<body>
    <div class="container   ">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="./admindashboard">

                        <div class="title">College Examination</div>
                    </a>
                </li>
                <li>
                    <a href="./admindashboard">

                    <a href="./candidates">

                </li>
                <li>
                    <a href="./prof">
                        <i class="fa-solid fa-chalkboard-user"></i>

                    </a>
                </li>
                <li>
                    <a href="./resultadmin">
                        <i class="fa-solid fa-chart-bar"></i>

            <div class="card">

                    <div class="number">06</div>

            <div class="card">

                <div class="icon-box">

            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">67</div>
                    <div class="card-name">Admin Counts</div>
                </div>
                <div class="icon-box">
                    <i class="fa-solid fa-user-gear"></i>
                </div>
            </div>
            </div>
            <div class="dropdown">

                <div class="dropdown-content">
